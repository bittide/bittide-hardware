cradle:
  multi:
    - path: "./src"
      config: {cradle: {cabal: {component: "lib:clash-example-project"}}}
    - path: "./tests"
      config: {cradle: {cabal: {component: "test-suite:test-library"}}}
    - path: "./bin/Clash.hs"
      config: {cradle: {cabal: {component: "clash"}}}
    - path: "./bin/Clashi.hs"
      config: {cradle: {cabal: {component: "clashi"}}}
    - path: "./Setup.hs"
      config: {cradle: {none: }}
