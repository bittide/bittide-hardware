name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    container:
      image: ghcr.io/clash-lang/nixos-bittide-hardware:2025-10-06

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
