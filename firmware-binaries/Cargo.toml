[profile.release]
# Optimize for size
opt-level = "z"
lto = true
panic = "abort"
incremental = false
codegen-units = 1

[workspace]
members = [
  "examples/hello",
  "test-cases/time_self_test",

  "clock-control",
  "clock-control-reg-cpy",
  "fmc-clock",
  "processing-element-test",
]
resolver = "2"
